<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="container">

            <div class="part1">
                <div class="top">
                    <i class="ri-arrow-left-s-line"></i>
                    <h1>Directions</h1>
                    <div class="menu">
                        <i class="ri-more-2-line"></i>

                    </div>
                </div>
                <img src="./WhatsApp Image 2024-07-06 at 10.23.15 AM.jpeg" alt="">
                <div class="mid">
                    <div class="travel">
                        <i class="ri-car-line"></i>
                        <h1>5 dk</h1>
                    </div>
                    <div class="travel">
                        <i class="ri-train-line"></i>
                        <h1>17 dk</h1>
                    </div>
                    <div class="travel">
                        <i class="ri-run-line"></i>
                        <h1>24 dk</h1>
                    </div>
                </div>
                <div class="lower">
                    <i class="ri-circle-fill"></i>
                    <input type="text" placeholder="My Location">
                </div>
                <div id="loc" class="lower">
                    <i class="ri-map-pin-line"></i>
                    <input type="text" placeholder="564 Sonak">
                </div>
                 
                <div class="mid">
                    <div   class="travel">
                        <i class="ri-menu-5-line"></i>
                        <h1>Options</h1>
                    </div>
                    <div    class="travel">
                        <i class="ri-arrow-right-up-fill"></i>
                        <h1>Start</h1>
                    </div>
                    <div    class="travel">
                        <i class="ri-pushpin-line"></i>
                        <h1>Stablise</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
